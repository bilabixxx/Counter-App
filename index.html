<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter App</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center flex-column">
   <div class="text-center"> 
        <h1>Counter</h1>
        <div id="show-result">0</div>
        <div class="d-flex" id="mobile-display">
            <input type="text" class="text-center py-2" id="counter" name="counter" value="1" oninput="checkInputField(document.getElementById('counter').value)">
            <button class="btn btn-dark" id="plus-btn" type="button" onclick="counterSum()"><i class="fas fa-plus"></i></button>
            <button class="btn btn-dark" id="minus-btn"type="button" onclick="counterSub()"><i class="fas fa-minus"></i></button>  
        </div> 
    </div>  
    <div id="error" class="mx-auto my-3 p-3 form-control is-invalid"></div>   
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
